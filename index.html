<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1 class="converter-title">Unit Converter</h1>

        <div class="box">
        <select id="OptionType">
            <option value="Length">Length</option>
            <option value="Weight">Weight</option>
            <option value="Temperature">Temperature</option>
            <option value="Time">Time</option>
        </select>

        <input type="text" placeholder="Input" id="input">
        <span> = </span>
        <input type="text" placeholder="Result" id="result">

        <select id="InputType">
            <option value="meter">meter</option>
            <option value="kilometer">Km</option>
            <option value="centimeter">Cm</option>
            <option value="Degree Celsius">&#8451</option>
            <option value="Fahrenheit">&#8457</option>
            <option value="Kelvin">&#8490</option>

            <option value="Kilogram">Kg</option>
            <option value="Gram">gm</option>
            <option value="Miligram">Mg</option>
            <option value="Microgram">Micro-gram<span>(&micro)</span></option>
            <option value="Pound">Pound<span>(&pound)</span></option>

            <option value="Minute">Minute</option>
            <option value="Hour">Hour</option>
            <option value="Second">Second</option>
        </select>

        <select id="ResultType">
            <option value="meter">meter</option>
            <option value="kilometer">Km</option>
            <option value="centimeter">Cm</option>
            <option value="Degree Celsius">&#8451</option>
            <option value="Fahrenheit">&#8457</option>
            <option value="Kelvin">&#8490</option>

            <option value="Kilogram">Kg</option>
            <option value="Gram">gm</option>
            <option value="Miligram">Mg</option>
            <option value="Microgram">Micro-gram<span>(&micro)</span></option>
            <option value="Pound">Pound<span>(&pound)</span></option>

            <option value="Minute">Minute</option>
            <option value="Hour">Hour</option>
            <option value="Second">Second</option>


        </select>
    <script src="script.js"></script>
</body>

</html>
